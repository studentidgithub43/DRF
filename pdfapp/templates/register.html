<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <title>Register - DealReview</title>
</head>

<body>
    <div id="registerapp">
        <section class="main">
            <div class="header">
                <span>Deal</span>Review
            </div>
            <div class="title">
                <h3>Register</h3>
            </div>
            <div class="fields">
                <input type="text" name="username" v-model="username" placeholder="Username" class="field" required>
                <input type="email" name="email" v-model="email" placeholder="Email" class="field" required>
                <input type="password" name="password" v-model="password" placeholder="Password" class="field" required>
            </div>
            <div class="button" @click="registerUser()">
                Create!
            </div>
        </section>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
<script src="{% static 'js/register.js' %}"></script>

</html>
